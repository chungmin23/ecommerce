version: '3.8'
services:
  mariadb:
    image: mariadb:11.4
    container_name: mariadb-apidb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root1234       # root 계정 비번
      MYSQL_DATABASE: apidb               # 생성할 DB
      MYSQL_USER: apidbuser               # 애플리케이션 계정
      MYSQL_PASSWORD: apidbuser           # 애플리케이션 비번
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql


  redis:
    image: redis:7-alpine
    container_name: redis-shop
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Zookeeper 추가
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper-shop
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Kafka 추가
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-shop
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data

volumes:
  mariadb_data:
  redis_data:
  kafka_data:
